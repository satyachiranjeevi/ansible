- name: create user
  hosts: localhost
  tasks:
  - name: check if roboshop user exists or not
    ansible.builtin.command: id roboshop
    register: output
    ignore_errors: true
  - name: print output
    ansible.builtin.debug:
      msg: "Output is : {{output}}"
  - name: print exist status
    ansible.builtin.debug:
      msg: "exit status {{output.stderr_lines}}"